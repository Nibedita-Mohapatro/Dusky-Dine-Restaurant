<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Reservation - Dusky Dine</title>
    <style>
        body {
            color: rgb(205, 148, 15);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('resimage5.png'); /* Replace with your image URL */
            background-attachment: fixed;
            background-position: center;
            
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(45deg, rgb(48, 47, 47), rgb(129, 107, 52));
            box-shadow: 0px 0px 10px rgb(185, 159, 13);
        }
        h1 {
            font-size: 36px;
            color: rgb(186, 134, 15);

        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input, select, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgb(199, 152, 13);
            border-radius: 5px;
            background: black;
            color: white;
        }
        button {
            background-color: rgb(211, 192, 84);
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: rgb(190, 140, 24);
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #4d4a4a;
            padding: 10px 15px;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .home-button a {
            color: #c18e18;
            text-decoration: none;
            font-size: 24px;
        }

        .home-button:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="home-button">
        <a href="resh.html">
            <i class="fa fa-home"></i>
        </a>
    </div>
    <div class="container" >
        <h1>Table Reservation</h1>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Phone Number" required>
            <input type="date" required>
            <input type="number" placeholder="Time" required>
            <select required>
                <option value="">Number of Guests</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5+">5 or more</option>
            </select>
            <textarea rows="3" placeholder="Special Requests (Optional)"></textarea>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
